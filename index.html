<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div id="app-container"></div>
    <header id="header">
      <div id="company-logo">
        <img src="/images/logo.svg" alt="snap logo" />
      </div>
      <div id="menu-container">
        <div id="menu-main">
          <div id="drop-down">
            <div id="menu-features">
              <p class="menu-item features">Features</p>
              <div class="menu-item arrow-down">
                <img src="/images/icon-arrow-down.svg" alt="arrow down icon" />
              </div>
            </div>
            <div id="menu-company">
              <p class="menu-item company">Company</p>
              <div class="menu-item arrow-down">
                <img src="/images/icon-arrow-down.svg" alt="arrow down icon" />
              </div>
            </div>
          </div>
          <p class="menu-item careers">Careers</p>
          <p class="menu-item about">About</p>
        </div>
        <div id="menu-login">
          <button class="button button-login">Login</button>
          <button class="button button-register">Register</button>
        </div>
      </div>
    </header>
    <main id="main-container">
      <div id="main-left">
        <div id="heading">
          <h1>Make remote work</h1>
        </div>
        <div id="main-text-container">
          <p id="main-text">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
        </div>
        <button id="learn-more-button">Learn more</button>
        <div id="affiliate-logos">
          <img
            class="affiliate databiz"
            src="/images/client-databiz.svg"
            alt="databiz logo"
          />
          <img
            class="affiliate audiophile"
            src="/images/client-audiophile.svg"
            alt="audiophile logo"
          />
          <img
            class="affiliate meet"
            src="/images/client-meet.svg"
            alt="meet logo"
          />
          <img
            class="affiliate maker"
            src="/images/client-maker.svg"
            alt="maker logo"
          />
        </div>
      </div>
      <div id="main-right">
        <img
          id="hero-image"
          src="/images/image-hero-desktop.png"
          alt="hero image"
        />
      </div>
    </main>

    <!-- Features
  Company
  Careers
  About

  Login
  Register

  Make remote work

  Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.

  Learn more -->

</html>
