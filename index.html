<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }

  </head>
  <body>
    <header id="header">
      <div id="company-logo">
        <img src="/images/logo.svg" alt="snap logo" />
      </div>
      <div id="menu-container">
        <div id="menu-main">
          <div id="drop-down">
            <div id="menu-features">
              <p class="menu-item features">Features</p>
              <div class="menu-item arrow-down">
                <img src="/images/icon-arrow-down.svg" alt="arrow down icon" />
              </div>
            </div>
            <div id="menu-company">
              <p class="menu-item company">Company</p>
              <div class="menu-item arrow-down">
                <img src="/images/icon-arrow-down.svg" alt="arrow down icon" />
              </div>
            </div>
          </div>
          <p class="menu-item careers">Careers</p>
          <p class="menu-item about">About</p>
        </div>
        <div id="menu-login">
          <button class="button button-login">Login</button>
          <button class="button button-register">Register</button>
        </div>
      </div>
    </header>

    <!-- Features
  Company
  Careers
  About

  Login
  Register

  Make remote work

  Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.

  Learn more -->

</html>
