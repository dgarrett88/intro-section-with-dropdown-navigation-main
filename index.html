<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <header id="header">
      <div id="company-logo">
        <img src="/images/logo.svg" alt="snap logo" />
      </div>
      <div id="menu-container">
        <div id="menu-main">
          <div class="close-btn-container">
            <img
              class="close-button hidden"
              src="/images/icon-close-menu.svg"
              alt="close icon"
            />

          </div>

          <div id="drop-down">
            <div
              onclick="expandMenu(event)"
              data-menu="features-menu"
              id="menu-features"
            >
              <p class="menu-item features">Features</p>
              <div class="menu-item arrow-down features-arrow">
                <img
                  class="arrow-icon"
                  src="/images/icon-arrow-down.svg"
                  alt="arrow icon icon"
                />
              </div>

              <div class="features-menu hidden">
                <div class="features-list-item todo">
                  <img src="/images/icon-todo.svg" alt="todo icon" />
                  <p>Todo List</p>
                </div>
                <div class="features-list-item calendar">
                  <img src="/images/icon-calendar.svg" alt="calendar icon" />
                  <p>Calendar</p>
                </div>
                <div class="features-list-item reminders">
                  <img src="/images/icon-reminders.svg" alt="reminders icon" />
                  <p>Reminders</p>
                </div>
                <div class="features-list-item planning">
                  <img src="/images/icon-planning.svg" alt="planning icon" />
                  <p>Planning</p>
                </div>
              </div>
            </div>

            <div
              onclick="expandMenu(event)"
              data-menu="company-menu"
              id="menu-company"
            >
              <p class="menu-item company">Company</p>
              <div class="menu-item arrow-down company-arrow">
                <img
                  class="arrow-icon"
                  src="/images/icon-arrow-down.svg"
                  alt="arrow icon icon"
                />
              </div>

              <div class="company-menu hidden">
                <div class="company-list-item history">
                  <p>History</p>
                </div>
                <div class="company-list-item our-team">
                  <p>Our Team</p>
                </div>
                <div class="company-list-item blog">
                  <p>Blog</p>
                </div>
              </div>
            </div>
            <p class="menu-item careers">Careers</p>
            <p class="menu-item about">About</p>
          </div>
        </div>
        <div id="menu-login">
          <button class="button button-login">Login</button>
          <button class="button button-register">Register</button>
        </div>
      </div>
      <div class="hamburger-icon hidden">
        <img
          src="/images/icon-menu.svg"
          alt="menu icon"
        />
      </div>
    </header>

    <main id="main-container">
      <div id="main-left">
        <div id="heading">
          <h1>Make remote work</h1>
        </div>
        <div id="main-text-container">
          <p id="main-text">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
        </div>
        <button id="learn-more-button">Learn more</button>
        <div id="affiliate-logos">
          <img
            class="affiliate databiz"
            src="/images/client-databiz.svg"
            alt="databiz logo"
          />
          <img
            class="affiliate audiophile"
            src="/images/client-audiophile.svg"
            alt="audiophile logo"
          />
          <img
            class="affiliate meet"
            src="/images/client-meet.svg"
            alt="meet logo"
          />
          <img
            class="affiliate maker"
            src="/images/client-maker.svg"
            alt="maker logo"
          />
        </div>
      </div>
      <div id="main-right">
        <img
          id="hero-image"
          src="/images/image-hero-desktop.png"
          alt="hero image"
        />
      </div>
    </main>
    <div class="overlay hidden"></div>

  </body>
</html>
